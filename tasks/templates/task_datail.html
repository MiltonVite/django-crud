{% extends 'base.html' %}

{% block content %}

<h1>Formulariop de actualizar tarea</h1>
<h3>{{task.title}}</h3>
{{error}}
<form method="POST">
    {%csrf_token%}
    {{form.as_p}}
    <button>
        update
    </button>
</form>

<form action="{% url 'task_complete' task.id %}" method="POST">
    {%csrf_token%}
    <button>
        complete
    </button>
</form>

<form action="{% url 'task_delete' task.id %}" method="POST">
    {%csrf_token%}
    <button>
        delete
    </button>
</form>
{% endblock %}
